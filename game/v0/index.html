<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Three.JS Game</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- three JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
    <script src="game.js"></script>
    <script>
      //I agonized for a long time over the code and the mistake was a misspelling in my event listener!
      //we need to wait for "DOMCONTENT TO LOAD" before we can call the game function
      document.addEventListener("DOMContentLoaded", function () {
        //calling the game from game.js
        const game = new Game();
        window.game = game; //for debugging only
      });
    </script>
  </body>
</html>
